<html>
<head>
  <script type="text/javascript" src="../velocity.js"></script>
  <script type="text/javascript" src="../Tactile.js"></script>
  <script type="text/javascript" src="./vendor/js-yaml/js-yaml.min.js"></script>
  <script type="text/javascript" src="./vendor/jquery/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="vendor/semantic-ui/semantic-ui.min.css">
  <link rel="stylesheet" type="text/css" href="workshopPlanner.css">
  <link rel="stylesheet" type="text/css" href="../css/core.css">
  <link rel="stylesheet" type="text/css" href="../css/default.css">
</head>
<body>
  <div class="ui fixed inverted menu">
    <div class="ui container">
      <div href="#" class="header item">

      </div>
      <span class="item active">Workshop Planner</span>
      <a class="item" href="kitchenSink.html">Kitchen Sink</a>
    </div>
  </div>

  <div class="layout">
    <div class="layout-activities" data-drag-scrollable>
      <h2>Activities</h2>
      <div class="ui search" style="margin-bottom:20px">
        <div class="ui icon input fluid">
          <input class="prompt" type="text" placeholder="Search..." data-bind="textInput: query">
          <i class="search icon"></i>
        </div>
      </div>
      <div class="blue ui buttons fluid" data-bind="foreach: tags()">
        <button class="ui button" data-bind="text: $data,
                                             click: function() { $parent.selectedTag($data); },
                                             css: { active: $parent.selectedTag() === $data }"></button>
      </div>
      <ol data-drag-sortable
          data-drag-tag="activity"
          data-drag-accepts="none"
          data-drag-leave-action="copy"
          data-bind="foreach: filteredTemplates()">
        <li class="ui card">
          <div class="content">
            <h4 class="header" data-bind="text: name"></h4>
            <p class="description" data-bind="text: shortDescription"></p>
          </div>
          <div class="extra content">
            <i class="clock icon"></i>
            <span class="duration" data-bind="text: duration"></span>
          </div>
        </li>
      </ol>

    </div>



    <div class="layout-plan">
      <ol class="days-list"
          data-drag-sortable="horizontal"
          data-drag-tag="day"
          data-drag-scrollable
          data-drag-bounds="day">
        <li class="day">
          <header class="day-header">
            <span style="float:right"><i class="remove icon"></i></span>
            <span style="float:right" data-drag-handle><i class="resize horizontal icon"></i></span>
            <h2>Day 1</h2>
          </header>
          <ol class="day-activities"
              data-drag-scrollable
              data-drag-sortable
              data-drag-tag='activity'>
          </ol>
        </li><li class="day">
          <header class="day-header">
            <span style="float:right"><i class="remove icon"></i></span>
            <span style="float:right" data-drag-handle><i class="resize horizontal icon"></i></span>
            <h2>Day 2</h2>
          </header>
          <ol class="day-activities"
              data-drag-scrollable
              data-drag-sortable
              data-drag-tag='activity'>
          </ol>
        </li><li class="day">
          <header class="day-header">
            <span style="float:right"><i class="remove icon"></i></span>
            <span style="float:right" data-drag-handle><i class="resize horizontal icon"></i></span>
            <h2>Day 3</h2>
          </header>
          <ol class="day-activities"
              data-drag-scrollable
              data-drag-sortable
              data-drag-tag='activity'>
          </ol>
        </li><li class="day">
          <header class="day-header">
            <span style="float:right"><i class="remove icon"></i></span>
            <span style="float:right" data-drag-handle><i class="resize horizontal icon"></i></span>
            <h2>Day 5</h2>
          </header>
          <ol class="day-activities"
              data-drag-scrollable
              data-drag-sortable
              data-drag-tag='activity'>
          </ol>
        </li><li class="day">
          <header class="day-header">
            <span style="float:right"><i class="remove icon"></i></span>
            <span style="float:right" data-drag-handle><i class="resize horizontal icon"></i></span>
            <h2>Day 6</h2>
          </header>
          <ol class="day-activities"
              data-drag-scrollable
              data-drag-sortable
              data-drag-tag='activity'>
          </ol>
        </li>
      </ol>
    </div>
  </div>

  <script type="text/javascript" src="./vendor/knockout/knockout-3.3.0.js"></script>
  <script type="text/javascript" src="./workshopPlanner/workshopPlanner.js"></script>
</body>
</html>
